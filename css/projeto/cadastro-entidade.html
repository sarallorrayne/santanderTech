<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <div class="conteudo">
        <aside>
            <img src="assets/hero.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html"><i class="fa-solid fa-chevron-left"></i></a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <label for="nome-entidade">Nome</label>
                <input type="text" id="nome-entidade">
                
                <label for="campo-atuacao">Campo de Atuação</label>
                <div class="select-div">
                    <select id="campo-atuacao">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de Animais</option>
                    </select>
                </div>

                <div class="pontos">
                    <label for="pontos-coleta">Pontos de Coleta</label>
                    <input type="text" id="pontos-coleta">
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </form>

            <div class="acoes">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
